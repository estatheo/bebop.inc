<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bebop Inc</title>
    <style>
      body {
        background-color: #111;
        color: #eee;
        font-family: sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        width: 600px;
        max-width: 90%;
      }
      .resources, .actions, .lore, .attributes {
        margin-bottom: 20px;
      }
      button {
        background: #222;
        border: 1px solid #444;
        color: #eee;
        margin-right: 10px;
        padding: 10px 15px;
        cursor: pointer;
        transition: background 0.2s, transform 0.2s;
      }
      button:hover:not(:disabled) {
        background: #333;
        transform: scale(1.05);
      }
      button:disabled {
        opacity: 0.5;
        cursor: default;
      }
      .lore p {
        margin: 0;
        opacity: 0;
        animation: fadeIn 0.4s forwards;
      }
      @keyframes fadeIn {
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
